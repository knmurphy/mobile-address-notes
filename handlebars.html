<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <div id="content"></div>

    <script id="territory-card" type="text/x-handlebars-template">
      <div class="entry">
        <h2>{{GivenName}}, {{Surname}}</h2>
        <div class="body">
          {{Address}}
        </div>
          <div class="info">
              <ul>
                  <li>Type:{{Type}}</li>
                  <li>1st:{{1st}}</li>
                  <li>2nd:{{2nd}}</li>
                  <li>Holder: {{holder}}</li>
              </ul>
              <h4>Comments</h4>
              <p>{{Comments}}</p>
          </div>
          <hr>
      </div>
    </script>

    <!-- Don't need jQuery for Tabletop, but using it for this example -->
    <script type="text/javascript" src="handlebars.js"></script>
    <script type="text/javascript" src="common/jquery.js"></script>
    <script type="text/javascript" src="tabletop.js"></script>
    <script type="text/javascript">
      var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1Lw3WEry67jJx7qncEZoQgnqLot2j0Znq1kjsw7CJF30/pubhtml';

      $(document).ready( function() {
        Tabletop.init( { key: public_spreadsheet_url,
                         callback: showInfo,
                         parseNumbers: true } );
      });

      function showInfo(data, tabletop) {
        var source   = $("#territory-card").html();
        var template = Handlebars.compile(source);

        $.each( tabletop.sheets("SEA125-D6.csv").all(), function(i, cat) {
          var html = template(cat);
          $("#content").append(html);
        });
      }

      document.write("The published spreadsheet is located at <a target='_new' href='" + public_spreadsheet_url + "'>" + public_spreadsheet_url + "</a>");
    </script>
  </body>
</html>
